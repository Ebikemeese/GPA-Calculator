<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gp Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1>GPA Calculator</h1>
        <div class="form-row">
            
            <div class="top">
                <div class="col-3">
                    <input id="course-code" class="form-control" type="text" placeholder="Course Code">
                </div>
                <div class="col-3">
                    <input id="unit-load" class="form-control" type="number" placeholder="Credit Unit" min="1" max="15">
                </div>
                <div class="col-3">
                    <select id="grade" class="form-control">
                        <option value="">Grade</option>
                        <option value="5">A</option>
                        <option value="4">B</option>
                        <option value="3">C</option>
                        <option value="2">D</option>
                        <option value="1">E</option>
                        <option value="0">F</option>
                    </select>
                </div>
                <div class="col-3">
                    <input id="add" class="btn btn-primary" type="button" value="Add">
                </div>
            </div>
            
            <table id="table" class="table table-bordered display-none">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Credit Unit</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
                <tfoot id="tfoot">
                    
                </tfoot>
                    
            </table>
            <div class="row">
                <div class="col-6 row-3">
                    <input id="calc-gp" type="button" value="Calc Gp" class="display-none" style="background-color: green; border: none; border-radius: 8px; color: white; width: 60px; height: 35px;">
                </div>
                <div class="col-6">
                    <input id="clear" type="button" value="Clear" class="display-none" style="background-color: yellow; border: none; border-radius: 8px; color: white; width: 60px; height: 35px;">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
